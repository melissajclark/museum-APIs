<body>

	<header id="header" class="container">
		<h1>Museum APIs</h1>

		<p class="info">Try searching for anything! <em>(Hint: colour, date, title, artist, medium)</em></p>
		
		<fieldset class="artSearch"> 
			<form>
			    <legend>
			    	<span class="searchTermDefault">Search the Art</span>
			    	<!-- User's input to search field will append above -->
			    </legend>
			    <p>    
			      <label for="search">
			      	<input type="text" name="searchField" id="searchForm" placeholder="search" />
			      </label>
			    </p>

			    <p>
			    	<button type="submit" name=""/>Submit!</button>
			    </p>
			</form>
		</fieldset>
		
	</header>

	<main role="main">

		<div id="artwork" class="container">
		
		<!-- Artworks are appended here with jQuery (woohoo) -->
				
		</div>

	</main>
