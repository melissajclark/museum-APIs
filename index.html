<html lang="en">
<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" type="text/css" href="style.css">

	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">

<body>
	<header id="header">
		<h1>Museum APIs</h1>

		<p>Project is under Development by <a href="http://melissajclark.ca/">Melissa Jean Clark</a> | Check it out on Github: <a href="https://github.com/melissajclark/museum-APIs">MuseumAPIs</a> </p>	
	</header>

<main role="main">
	
	<p class="info">Try searching for anything! <em>(Hint: colour, date, title, artist, medium)</em></p>

	<div class="searchAndFilter">	
		
		<fieldset class="artSearch"> 
			<form class="grid-form">
			    <legend>
			    	<span class="searchTermDefault">Search the Art</span>
			    	<!-- User's input to search field will append above -->
			    </legend>
			    <p>    
			      <label for="search">
			      	<input type="text" name="searchField" id="searchForm" placeholder="search" />
			      </label>
			    </p>

			    <p>
			    	<button type="submit" class="btn btn-default btn-lg btn-block" name="submit"/>Submit!</button>
			    </p>
			</form>

		</fieldset>

		 <section id="filtrifyPlaceHolder">
		 	<!-- Filtrify content appends here -->	 	
		</section>

		<div id="legend"></div>

	</div>

		<div id="artwork" class="container">
		<!-- Artworks are appended here with jQuery (woohoo) -->
		</div>
		
		<button href="#" class="moreArt btn btn-default btn-">Load More</button>	

</main>

<footer>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script src="museumsAPI.js"></script>
	<script src="assets/js/readmore.js"></script>
	<script src="assets/js/filtrify.js"></script>
	<script src="assets/js/lazyload.js" type="text/javascript"></script>

	<a href="#header" class="backToTop">Back to Top</a>
	<script src="assets/js/featherlight.min.js" type="text/javascript"></script>
		
</footer>
	
</body>
</html>
