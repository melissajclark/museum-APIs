<body>
	<header id="header">
		<h1>Discover the <em>Rijksmuseum</em> Collection</h1>
		<p class="info"><a href="http://melissajclark.ca/">Melissa Jean Clark</a>'s final project for <a href="http://hackeryou.com">HackerYou</a>'s JavaScript & jQuery class
		<br/>
		View the code on Github: <a href="https://github.com/melissajclark/museum-APIs">MuseumAPIs</a>
		</p>
	</header>

<main role="main">
	<section class="info">
		<h3 style="text-align:center;">Try searching for anything!</strong></h3>

		(Hint: colour, date, title, artist, medium)
	</section>
	
	<div class="searchAndFilter">	
		
		<ul class="searchArt">
			<fieldset class="artSearch"> 
				<form>
				 <li>
				    <legend>
				 	<h3><span class="searchTermDefault">Search the Art</span></h3>
				    	<!-- User's input to search field will append above -->
				    	 </legend>
				 </li>
				 
				   <li> 
				      <label for="search">
				      	<input type="text" name="searchField" id="searchForm" placeholder="search" />
				      </label>
				    </li>
	
				    <li>
				    	<button type="submit" class="btn btn-default btn-lg" placeholder="search"/>Submit!</button>
				    </li>
				</form>
			</fieldset>
		</ul>
		 <section id="filtrifyPlaceHolder">
		 	<!-- Filtrify content appends here -->	 	
		</section>

		<div id="legend"></div>

	</div>

		<div id="artwork" class="container">
		<!-- Artworks are appended here with jQuery (woohoo) -->
		</div>
		
</main>

<footer class="container">

	<button href="#" class="moreArt btn btn-default btn-lg">Load More</button>
	<br/>	
	<br/>	

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>

</footer>
