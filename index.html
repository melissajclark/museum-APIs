<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Search the Rijksmuseum's Collection</title>
	
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">

	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">

<body>
	<header id="header">
		<h1>Discover the <em>Rijksmuseum</em> Collection</h1>
		<p class="info"><a href="http://melissajclark.ca/">Melissa Jean Clark</a>'s final project for <a href="http://hackeryou.com">HackerYou</a>'s JavaScript & jQuery class
		<br/>
		View the code on Github: <a href="https://github.com/melissajclark/museum-APIs">MuseumAPIs</a>
		</p>
	</header>

<main role="main">
	<section class="info">
		<h3>Try searching for anything!</strong></h3>

		(Hint: colour, date, title, artist, medium)
	</section>
		
	<section class="searchAndFilter">
		
			<fieldset class="artSearch"> 
				<form class="grid-form">

				<section data-row-span="4">
					<label for="search" class="searchLabel">
						<span class="searchContent" data-field-span="1">Search:</span>
				      		<input type="text" name="searchField" id="searchForm" placeholder="search" data-field-span="1" required/>
				      </label>
					
		        	<label for="sortOptions">
		        		<span data-field-span="2">Sort by:</span>
				    		<select name="sort" id="sortOptions" data-field-span="2" required>
							<!-- Select Options created with jquery -->
				    		</select>
		        	</label>

		        	<label for="sortOptions">
		        		<span data-field-span="2">Items per page:</span>
				    		<select name="items" id="itemsPerPage" data-field-span="2" required>
							<!-- Select Options created with jquery -->
				    		</select>
		        	</label>

					<button type="submit" data-field-span="2" class="btn btn-default btn-sm" placeholder="search"/>Submit!</button>

				</section><!--  End Grid Form Data Rows -->


				 <section id="filtrifyPlaceHolder">

				 	<!-- Filtrify content appends here -->

				</section><!--Filtrify -->
				
				</form>
			</fieldset>

	</section><!-- End of Search & Filter Section -->

	<section id="artwork" class="container">

		<!-- Artworks are appended here with jQuery (woohoo) -->

	</section><!-- End of Artwork section -->
		
</main>

<footer class="container">

	<button href="#" class="moreArt btn btn-default btn-lg">Load More</button>
	<br/>	
	<br/>	

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"> // jQuery CDN</script>
	<script src="museumsAPI.js"> // project specific JS</script>
	<script src="assets/js/filtrify.js"> // filtrify JS</script>
	<script src="assets/js/lazyload.js" type="text/javascript"> // lazy load JS</script>

	<a href="#header" class="backToTop">Back to Top</a>
	<script src="assets/js/featherlight.min.js" type="text/javascript"></script>
		
</footer>
	
</body>
</html>
